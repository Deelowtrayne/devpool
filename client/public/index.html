<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>client</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<!-- Custom styles for this template -->
	<link href="devpool.css" rel="stylesheet">
</head>

<body>
	<!--<div id="app">-->
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">DEVPOOL </h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link active" href="#">Home</a>
						<a class="nav-link" href="#">Find Developers</a>
						<a class="nav-link" href="#">Login</a>
					</nav>
				</div>
			</header>

			<main role="main" class="inner cover">
				<div class="row devPool">
					<div class="col-md-5 offset-md-7" id="sign-in">
						<h1 class="cover-heading">Sign up</h1>
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Github Username</label>
								<input type="name" class="form-control" v-model="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="github username">
								<small id="emailHelp" class="form-text text-muted">We'll never share your github username with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" v-model='password' id="exampleInputPassword1" placeholder="Password">
							<label for="">{{error}}</label>
              </div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" v-show='checked' id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Check me out</label>
							</div>
							<button type="submit" class="btn btn-primary" v-on:click="submit">Submit</button>
						</form>
					</div>
				</div>
			</main>

			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p>
						Developed by
						<a target="_blank" href="https://luvuyosono.com">Deelowtrayne</a>,
						<a target="_blank" href="https://zubairadams.github.io">Zubair</a>,
						<a target="_blank" href="https://elihle.github.io">Lihle</a> and
						<a target="_blank" href="https://amandagxagxa.github.io/AmandaGxagxa">Amanda</a>,
					</p>
				</div>
			</footer>
		</div>

	<!--</div>-->
	<!-- built files will be auto injected -->
</body>
<script src='../src/assets/js/devpool.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>

</html>
